<mat-toolbar color="primary">
  <button mat-icon-button class="icon" aria-label="icon-button">
    <mat-icon *ngIf="!this.sideNav.opened" (click)="this.sideNav.open()" class="mat-18">menu</mat-icon>
    <mat-icon *ngIf="this.sideNav.opened" (click)="this.sideNav.close()" class="mat-18">close</mat-icon>
  </button>
  <a routerLink="/home">
    <span>News Portal</span>
  </a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav="matSidenav" class="pt-4">
    <img src="assets/img/Cмирнов Виктор avatar.jpg" alt="avatar" class="avatar mat-elevation-z4">
    <h4 class="pt-4">Hi, News</h4>
    <mat-divider></mat-divider>
    <ng-container *ngFor="let source of sources">
      <button mat-button class="menu-button" (click)="getArticles(source)">
        <mat-icon>feed</mat-icon>
        <span>{{ source.name }}</span>
      </button>      
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <section class="text-gray-600 bg-gray-100 body-font pt-4">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p4">
          <div class="s-full mb-6 lg:bm-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{ currentNewsChannel }}</h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"></div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
          <ng-container *ngFor="let article of articles">
            <div class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-6 rounded-lg">
                <img [src]="article.urlToImage" alt="article.title" class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6">
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author: <b>{{ article.author }}</b></h3>
                  <h4 style="text-overflow: ellipsis; display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{ article.publishedAt | date: 'dd.MM.yyyy, HH:MM' }}</h4>
                </div>
                <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{ article.title }}</h2>
                <p class="leading-relaxed text-base" [innerHTML]="article.description"></p>
                <span>
                  <a href="{{ article.url }}" target="_blank" class="text-blue-500">read more...</a>
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
